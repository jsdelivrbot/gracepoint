<ion-header no-border>
	<ion-navbar color="primary">
		<ion-title center>Series</ion-title>
		<button ion-button icon-only menuToggle right><ion-icon name="menu"></ion-icon></button>
	</ion-navbar>
</ion-header>

<ion-content>
	<div *ngIf="!latest">
		<img src="assets/loading_media.png" />
	</div>
	<div *ngFor="let recent of latest">
		<img src="{{rootUrl}}/img/thumb/{{recent.MessageSeries.MediaImage.filename}}/width:1000/height:600/crop:true/zoom:auto" (click)="viewSeries(recent.MessageSeries)">
	</div>
	<ion-toolbar color="primary">
		Latest Series
	</ion-toolbar>
	<div *ngIf="!series">
		<ion-row>
			<ion-col col-6 *ngFor="let image of [0,1,2,3,4,5,6]">
				<img src="assets/loading_media.png" />
			</ion-col>
		</ion-row>
	</div>
	<ion-grid>
		<ion-row>
			<ion-col col-6 *ngFor="let single of series; let i = index" (click)="viewSeries(single)">
				<img src="{{rootUrl}}/img/thumb/{{single.MediaImage.filename}}/width:500/height:300/crop:true/zoom:auto">
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
