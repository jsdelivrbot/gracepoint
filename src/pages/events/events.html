<ion-header no-border>
	<ion-navbar color="primary">
		<ion-title center>Events</ion-title>
		<button ion-button icon-only menuToggle right><ion-icon name="menu"></ion-icon></button>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button ion-item *ngFor="let event of events; let i = index" (click)="viewEvent(event)">
			{{event.NewsArticle.title}}
		</button>
	</ion-list>
</ion-content>
