<ion-header no-border>
	<ion-navbar color="primary">
		<ion-title center>Events</ion-title>
		<button ion-button icon-only menuToggle right>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button ion-item *ngFor="let event of events" (click)="viewEvent(event)">
			<div item-start>{{event.StartDate | amDateFormat:'M/DD'}}</div>
			{{event.EventName}}
		</button>
	</ion-list>
</ion-content>
