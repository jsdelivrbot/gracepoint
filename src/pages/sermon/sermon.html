<ion-header no-border>
	<ion-navbar color="primary">
		<ion-title center>Sermon</ion-title>
		<button ion-button icon-only menuToggle right><ion-icon name="menu"></ion-icon></button>
	</ion-navbar>
</ion-header>

<ion-content>
	<img src="{{rootUrl}}/img/thumb/{{series.MediaImage.filename}}/width:1000/height:600/crop:true/zoom:auto">
	<ion-toolbar color="primary">
		{{sermon.title}}
	</ion-toolbar>
	<ion-list>
		<button ion-item (click)="playAudio(sermon)">
			Play MP3
		</button>
	</ion-list>
</ion-content>
